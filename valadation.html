<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Phone Number</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url(/hero-bg-1.jpg);
   background-size: 100%;
    background-repeat: no-repeat;
    }
    .form-container {
        width: 300px;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.431);
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group input[type="tel"] {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .form-group input[type="submit"] {
        background-color: #000000;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="form-container">
    <form id="phoneNumberForm" action="verifyotp.html">
        <div class="form-group">
            <label for="phoneNumber">Enter Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit">
        </div>
    </form>
</div>

<script>
    const phoneNumberForm = document.getElementById('phoneNumberForm');
    const phoneNumberInput = document.getElementById('phoneNumber');

    phoneNumberForm.addEventListener('submit', function(event) {
        event.preventDefault();
        // Disable the input field after form submission
        phoneNumberInput.disabled = true;
        // Submit the form
        phoneNumberForm.submit();
    });
</script>
</body>
</html>
