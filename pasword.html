            </div>
          </div>
    </div>
    <div>
        <main mv-app="passwordToggle">
            <meta property="isShown" content="[if(toggle mod 2, true, false)]" />
            
            <label>
                <p>Password</p>
                <input type="[if(isShown, 'text', 'password')]" class="password" value="password" />	
            </label>
            
            <button class="buttom-1212" type="button" property="toggle" aria-pressed="[isShown]" aria-label="Password is [if(isShown, visible, hidden)]"
                      class="password-[if(isShown, 'hide', 'show')]">
                [if(isShown, Hide, Show)]
            </button>
            <button class="buttom-1211" >submit</button>
        </main>
    </div>
    
</body>
